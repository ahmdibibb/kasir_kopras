name: kasir_kopras
description: Aplikasi Kasir Mobile dengan Flutter dan Firebase
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.3.4
  
  # State Management
  get: ^4.6.6
  
  # UI Components
  cupertino_icons: ^1.0.6
  # google_fonts: ^6.1.0  # Temporarily disabled due to compatibility issue
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # Charts
  fl_chart: ^0.66.0
  
  # Utilities
  intl: ^0.19.0
  image_picker: ^1.0.7
  shared_preferences: ^2.2.2
  uuid: ^4.3.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
